{% extends "base.html" %}


{% block content %}
    <form id='login' role='form' method='POST' action='/api/auth/'>
    	{% csrf_token %}

    	<div class='container-fluid'>
	    	<div class='form-group col-lg-12'>
	    		<label for="title">Username:</label>
	    		<input type="text" class="form-control" id="username" name="username" placeholder="Format: ***@***.**">
	  		</div>

	  		<div class='form-group col-lg-12'>
	    		<label for="title">Password:</label>
	    		<input type="password" class="form-control" id="password" name="password" placeholder="password">
	  		</div>

	  		<div class='form-group col-lg-12'>
	    		<input type="hidden" class="form-control" id="check" name="check" value="1337badwolf">
	  		</div>

	    	<div class='form-group col-lg-12'>
	  			<input type='submit' class='btn btn-primary' value='Login' />
	  		</div>
	  	</div>

    </form>
{% endblock content %}
