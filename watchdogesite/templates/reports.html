{% extends "base.html" %}


{% block content %}

        <p>
        	Welcome to the reports page!
        </p>
        <p>
        	<a href='/add_report'>Create a report.</a>
        </p>
    </div>

    <div class="container-fluid jumbotron">

    	{% endfor %}
    </div>
{% endblock content %}
